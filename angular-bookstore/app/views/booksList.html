<div>
    <div ng-repeat="book in books">
        <ul>
            <li><a href="/app/index.html#/books/{{$index}}">Tytuł: {{stala+book.title+stala}}</a></li>
            <li>Autor: {{book.author}}</li>
        </ul>
        <label for="edTitle">Tytuł:</label>
        <input id="edTitle" ng-model="book.title"/>
    </div>
</div>
